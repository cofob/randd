name: Build and Release Artifacts

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  release:
    types: [published]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - name: linux-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: randd-x86_64-unknown-linux-gnu
            use_cross: false
          - name: linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: randd-aarch64-unknown-linux-gnu
            use_cross: true
          - name: linux-armv7
            os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: randd-armv7-unknown-linux-gnueabihf
            use_cross: true
          - name: linux-musl-amd64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: randd-x86_64-unknown-linux-musl
            use_cross: true
          - name: linux-musl-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: randd-aarch64-unknown-linux-musl
            use_cross: true

          # macOS
          - name: macos-amd64
            os: macos-13
            target: x86_64-apple-darwin
            artifact_name: randd-x86_64-apple-darwin
            use_cross: false
          - name: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin
            artifact_name: randd-aarch64-apple-darwin
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross if needed
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-
            ${{ runner.os }}-cargo-build-target-

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip binary
        run: |
          # Only strip native builds (where use_cross is false)
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            echo "Skipping strip for cross-compiled target ${{ matrix.target }}"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            strip -x target/${{ matrix.target }}/release/randd
          else
            strip target/${{ matrix.target }}/release/randd
          fi

      - name: Create artifact archive
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "macOS" ]; then
            tar -czf randd-${{ matrix.target }}.tar.gz randd
            echo "SHA256: $(shasum -a 256 randd-${{ matrix.target }}.tar.gz)" > randd-${{ matrix.target }}.tar.gz.sha256
          else
            tar -czf randd-${{ matrix.target }}.tar.gz randd
            echo "SHA256: $(sha256sum randd-${{ matrix.target }}.tar.gz)" > randd-${{ matrix.target }}.tar.gz.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/randd-${{ matrix.target }}.tar.gz*
          retention-days: 30

  build-windows:
    name: Build windows-amd64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-x86_64-pc-windows-msvc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            windows-cargo-build-target-x86_64-pc-windows-msvc-
            windows-cargo-build-target-

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Create artifact archive
        shell: pwsh
        run: |
          cd target\x86_64-pc-windows-msvc\release
          Compress-Archive -Path randd.exe -DestinationPath randd-x86_64-pc-windows-msvc.zip
          $hash = Get-FileHash randd-x86_64-pc-windows-msvc.zip -Algorithm SHA256
          $hash.Hash.ToLower() | Out-File -Encoding UTF8 randd-x86_64-pc-windows-msvc.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: randd-x86_64-pc-windows-msvc
          path: target/x86_64-pc-windows-msvc/release/randd-x86_64-pc-windows-msvc.zip*
          retention-days: 30

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Run fmt check
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  release:
    name: Create Release
    needs: [build, build-windows, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          find artifacts -name "*.tar.gz.sha256" -exec cp {} release/ \;
          find artifacts -name "*.zip" -exec cp {} release/ \;
          find artifacts -name "*.zip.sha256" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          cat *.sha256 > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
